@if (isLoading) {
<app-loader></app-loader>
}

<div class="login-wrapper">

    <div class="card login-card" style="width: 24rem;">

        <div class="brand-header">
            <img src="assets/logo.png" alt="TaskVortex" class="logo-img">
            <h3 class="mb-0 fw-bold">TaskVortex</h3>
            <small class="opacity-75">Enterprise Task Management</small>
        </div>

        <div class="card-body p-4">
            <form (ngSubmit)="onLogin()">

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold small text-secondary">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-muted">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input [(ngModel)]="email" name="email" type="email" class="form-control"
                            placeholder="name@company.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label for="password" class="form-label fw-bold small text-secondary m-0">Password</label>
                        <a routerLink="/forgot-password" class="text-decoration-none small text-primary">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-muted">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control"
                            placeholder="********" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                        Sign In
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
