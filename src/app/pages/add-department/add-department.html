@if (isLoading) {
<app-loader></app-loader>
}

<div class="page-content">
    <div class="row justify-content-center">
        <div class="col-lg-5 animate-in">
            <div class="form-card">

                <h5 class="mb-4 fw-bold">New Department</h5>

                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label class="form-label">Department Name</label>
                        <input type="text" class="form-control" [(ngModel)]="deptName" name="name"
                            placeholder="e.g. Finance" required>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a routerLink="/admin-departments" class="btn-cancel">Cancel</a>

                        <button type="submit" class="btn-submit" [disabled]="isLoading || !deptName">
                            Create
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
